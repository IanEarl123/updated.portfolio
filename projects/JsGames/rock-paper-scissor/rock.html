<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/rock.css">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <h1>Rock Paper Scissor</h1>

 <div class="container">
  <p class="js-result"></p>
  <button class="css-button" onclick="playGame('rock')"><img src="img/rock.png" alt="rock" class="js-img css-img"></button>

  <button class="css-button" onclick="playGame('paper')"><img src="img/paper.png" alt="paper" class="js-img css-img"></button>

  <button class="css-button" onclick="playGame('scissor')"><img src="img/scissor.png" alt="scissor" class="js-img css-img"></button>
  <p class="js-move"></p>
  <p class="js-score"></p>
  <button class="reset-button" onclick="
  score.win = 0;
  score.lose = 0;
  score.tie = 0;
  updateScoreElement();
  ">Reset</button>
 </div>




  <script src="js/rock.js"></script>
</body>
</html>
